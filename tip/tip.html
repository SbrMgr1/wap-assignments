<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tip assignment</title>

		<meta charset="utf-8" />
		<meta name="description" content="WAP Tip labs." />
		<meta name="keywords" content="tip" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
		<link rel="stylesheet" type="text/css"  href="tip/assets/css/tip.css"  />
		<script>
			function calcTip() {
				var subtotalElem = document.getElementById('subtotal');
				var tipElem = document.getElementById('tip');
				var totalElem = document.getElementById('total');

				if(subtotalElem.value.match('^[0-9.]{1,}$') == null || tipElem.value.match('^[0-9.]{1,}$') == null){
					alert("Invalid Input");
				}else{
					var subtotal = parseFloat(subtotalElem.value);
					var tip = parseFloat(tipElem.value)*subtotal/100;
					var total = subtotal + tip;
					totalElem.innerHTML = '$' + total;
				}				
			}
		</script>
	</head>
	<body>
		<h1>
			<img id="logo" src="tip/assets/images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
		<div class="p-15">
			<p> 
				   <a href="https://validator.w3.org/check/referer"> 
				      <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /> 
				   </a>
				</p>

		</div>
	</body>
</html>

<body>
	<h1>CSE 190 M ASCII Animation Viewer</h1>
	<textarea name="field-area" rows="20" cols="80" ></textarea>
	<div class="control-container">
		<fieldset>
			<legend>Play Controls</legend>
			<div>
				<button id="start-btn">Start</button>
				<button id="stop-btn" disabled>Stop</button>
			</div>
		</fieldset>
		<fieldset>
			<legend>Animations</legend>
			<select id="animation-option">
				<option value="blank" selected>Blank</option>
				<option value="exercise">Exercise</option>
				<option value="juggler">Juggler</option>
				<option value="bike">Bike</option>
				<option value="dive">Dive</option>
				<option value="custom">Custom</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size</legend>
			<select id="size-option">
				<option value="7pt">Tiny</option>
				<option value="10pt">Small</option>
				<option value="12pt" selected>Medium</option>
				<option value="16pt">Large</option>
				<option value="24pt">Extra Large</option>
				<option value="32pt">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed</legend>
			<label>
				<input type="checkbox" name="speed"> Turbo
			</label>
		</fieldset>
	</div>

	<div class="p-15">
		<p> 
			<a href="https://validator.w3.org/check/referer"> 
				<img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /> 
			</a>
		</p>

	</div>
</body>

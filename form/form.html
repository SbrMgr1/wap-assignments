	<title>Form</title>

	<meta name="description" content="form page" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="form/assets/css/form.css"/>
</head>

<body class="main-bg">

	<div class="w-70">
		<form>
			<fieldset class="p-15 my-fieldset mb-15 mt-15">
				<legend class="my-legend">Personal details</legend>
				<div  class="row mb-15 mt-15">
					<div class="my-input w-50 float-left">
						<label class="required">First Name</label>
						<input type="text" name="first_name" placeholder="First Name" />
					</div>
					<div class="my-input w-50 float-left">
						<label class="required">Last Name</label>
						<input type="text" name="last_name" placeholder="Last Name" />
					</div>
				</div>
				<div  class="row mb-15">
					<div class="my-input w-50 float-left">
						<label class="required">Email</label>
						<input type="email" name="email" placeholder="Email" />
					</div>
					<div class="my-input w-50 float-left">
						<label class="required">Phone No</label>
						<input type="tel" name="phone" placeholder="Phone Number" />
					</div>
				</div>
				<div  class="row mb-15">
					<div class="my-input w-50 float-left">
						<label class="required">Gender</label>
						<select name="gender">
							<option value="">Select Gender</option>
							<option value="m">Male</option>
							<option value="f">Female</option>
							<option value="o">Other</option>
						</select>
					</div>
					<div class="my-input w-50 float-left">
						<label class="required">SSN</label>
						<input type="text" name="ssn" placeholder="Social Security Number" />
					</div>
				</div>
				<div  class="row mb-30">
					<div class="my-input w-50 float-left">
						<label class="required">Date of birth</label>
						<input type="date" name="dob" />
					</div>
				</div>
			</fieldset>
			<fieldset class="p-15 my-fieldset mb-15">
				<legend class="my-legend">Billing Address</legend>
				<div  class="row mb-15 mt-15">
					<div class="my-input w-50 float-left">
						<label class="required">Street</label>
						<input type="text" name="billing_street" placeholder="Street Address" />
					</div>
					<div class="my-input w-50 float-left">
						<label class="required">City</label>
						<input type="text" name="billing_city" placeholder="City" />
					</div>
				</div>
				<div  class="row mb-30">
					<div class="my-input w-50 float-left">
						<label class="required">State</label>
						<input type="text" name="billing_state" placeholder="State" />
					</div>
					<div class="my-input w-50 float-left">
						<label class="required">ZipCode</label>
						<input type="text" name="billing_zipcode" placeholder="Zip Code" />
					</div>
				</div>
			</fieldset>
			<fieldset class="p-15 my-fieldset mb-15">
				<legend class="my-legend">Shipping Address</legend>
				<div  class="row mb-15 mt-15">
					<div class="my-input w-50 float-left">
						<label class="required">Street</label>
						<input type="text" name="shipping_street" placeholder="Street Address" />
					</div>
					<div class="my-input w-50 float-left">
						<label class="required">City</label>
						<input type="text" name="shipping_city" placeholder="City" />
					</div>
				</div>
				<div  class="row mb-15">
					<div class="my-input w-50 float-left">
						<label class="required">State</label>
						<input type="text" name="shipping_state" placeholder="State" />
					</div>
					<div class="my-input w-50 float-left">
						<label class="required">ZipCode</label>
						<input type="text" name="shipping_zipcode" placeholder="Zip Code" />
					</div>
				</div>
			</fieldset>
			<fieldset class="p-15 my-fieldset mb-15">
				<legend class="my-legend">Payment Info</legend>
				<div  class="row mb-15 mt-15">
					<div class="my-input w-50 float-left">
						<label class="required">Select Payment Info</label>
						<select name="payment_info">
							<option value="card">By Credit Card</option>
							<option value="check">By Visa Card</option>
							<option value="cash">By Cash</option>
						</select>
					</div>
				</div>
			</fieldset>
			<fieldset class="p-15 my-fieldset mb-15">
				<legend class="my-legend">Agreement</legend>
				<div  class="row mb-15 mt-15">
					<div class="my-input w-50 float-left">
						<label>
							<input type="checkbox" name="agreement">
							I agree with all privary policy and terms and conditions.
						</label>
					</div>
				</div>
			</fieldset>
			<div  class="row">
				<div class="p-15">
					<button type="submit" class="btn-black">Submit</button>
				</div>				
			</div>
		</form>
		

	</div>
	<div class="validator-section">
		<p> 
			<a href="https://validator.w3.org/check/referer"> 
				<img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" /> 
			</a>
			<br/>
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> 
				<img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Validate" /> 
			</a>
		</p>
	</div>

</body>
</html>
